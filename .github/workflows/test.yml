name: Tests
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn --immutable

      - name: Run Linter
        run: yarn lint

      - name: Run Tests
        run: npm run test

      - name: Check Dependencies
        run: yarn outdated
